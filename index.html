<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/cubeforge-favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta Tags for SEO -->
  <meta
   name="description"
   content="CubeForge - A free web app for 3D design, electronics, and coding. Create, learn, and build amazing projects."
  />
  <meta
   name="keywords"
   content="3D design, electronics, coding, circuits, codeblocks, education, STEM"
  />
  <meta name="author" content="CubeForge" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="CubeForge - Creative 3D Design Platform" />
  <meta
   property="og:description"
   content="A free web app for 3D design, electronics, and coding. Create, learn, and build amazing projects."
  />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cubeforge.com" />
  <meta property="og:image" content="/cubeforge-og-image.png" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta
   name="twitter:title"
   content="CubeForge - Creative 3D Design Platform"
  />
  <meta
   name="twitter:description"
   content="A free web app for 3D design, electronics, and coding."
  />
  <meta name="twitter:image" content="/cubeforge-og-image.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#7c3aed" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- Additional Favicon Sizes -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Artifakt Element from Fontshare -->
  <link
   href="https://api.fontshare.com/v2/css?f[]=artifakt@400,500,700&display=swap"
   rel="stylesheet"
  />

  <title>CubeForge - Creative 3D Design Platform</title>
 </head>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
 </body>
</html>
